<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="main_nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="icon1.png" alt="logo">
            </a>
             <div class="nav_links">
                <ul class="flex">
                    <li class="hover_link nav_item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover_link nav_item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover_link nav_item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
             </div>
             <div class="search_bar flex">
                <input id="search-text" type="text" class="news_input" placeholder="e.g. Science">
                <button id="search_button"class="search_button">Search</button>
             </div>
        </div>
    </nav>
    

    <main>
        
        <div class="cards-container container flex" id="cards-container">
                
        </div>
        
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg9dWtB64x2W-vjDvbOa14wop1AXDqvwvArg&s" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">
                    End Gadget 26/08/2023
                </h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni consequuntur accusamus soluta tempore facere tenetur alias architecto ea delectus magnam.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
